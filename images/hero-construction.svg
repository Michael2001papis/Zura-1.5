<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="building" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0522D;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="600" height="400" fill="url(#sky)"/>
  
  <!-- Ground -->
  <rect x="0" y="350" width="600" height="50" fill="#8FBC8F"/>
  
  <!-- Building structure -->
  <rect x="100" y="200" width="200" height="150" fill="url(#building)"/>
  <rect x="350" y="150" width="150" height="200" fill="url(#building)"/>
  
  <!-- Windows -->
  <rect x="120" y="220" width="30" height="40" fill="#FFD700"/>
  <rect x="170" y="220" width="30" height="40" fill="#FFD700"/>
  <rect x="220" y="220" width="30" height="40" fill="#FFD700"/>
  <rect x="120" y="280" width="30" height="40" fill="#FFD700"/>
  <rect x="170" y="280" width="30" height="40" fill="#FFD700"/>
  <rect x="220" y="280" width="30" height="40" fill="#FFD700"/>
  
  <rect x="370" y="170" width="25" height="35" fill="#FFD700"/>
  <rect x="410" y="170" width="25" height="35" fill="#FFD700"/>
  <rect x="450" y="170" width="25" height="35" fill="#FFD700"/>
  <rect x="370" y="220" width="25" height="35" fill="#FFD700"/>
  <rect x="410" y="220" width="25" height="35" fill="#FFD700"/>
  <rect x="450" y="220" width="25" height="35" fill="#FFD700"/>
  
  <!-- Construction crane -->
  <line x1="50" y1="50" x2="50" y2="350" stroke="#2F4F4F" stroke-width="4"/>
  <line x1="50" y1="50" x2="200" y2="50" stroke="#2F4F4F" stroke-width="3"/>
  <line x1="200" y1="50" x2="200" y2="80" stroke="#2F4F4F" stroke-width="3"/>
  
  <!-- Sun -->
  <circle cx="500" cy="80" r="30" fill="#FFD700"/>
  
  <!-- Text -->
  <text x="300" y="380" text-anchor="middle" font-family="Arial" font-size="16" fill="#2F4F4F" font-weight="bold">בנייה מקצועית</text>
</svg>
