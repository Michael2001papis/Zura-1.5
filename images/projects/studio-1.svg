<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="studioGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F0F8FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E6F3FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Room background -->
  <rect width="400" height="300" fill="url(#studioGrad)"/>
  
  <!-- Floor -->
  <rect x="0" y="200" width="400" height="100" fill="#D2B48C"/>
  
  <!-- Walls -->
  <rect x="0" y="0" width="400" height="200" fill="#F5F5DC" stroke="#D3D3D3" stroke-width="1"/>
  
  <!-- Kitchen area -->
  <rect x="50" y="150" width="100" height="50" fill="#8B4513"/>
  <rect x="60" y="160" width="20" height="30" fill="#654321"/>
  <rect x="90" y="160" width="20" height="30" fill="#654321"/>
  <rect x="120" y="160" width="20" height="30" fill="#654321"/>
  
  <!-- Kitchen counter -->
  <rect x="50" y="180" width="100" height="20" fill="#D3D3D3"/>
  
  <!-- Living area -->
  <rect x="200" y="150" width="80" height="50" fill="#8B4513"/>
  <rect x="210" y="160" width="15" height="30" fill="#654321"/>
  <rect x="235" y="160" width="15" height="30" fill="#654321"/>
  <rect x="260" y="160" width="15" height="30" fill="#654321"/>
  
  <!-- Sofa -->
  <rect x="300" y="160" width="60" height="30" fill="#8B4513"/>
  <rect x="300" y="150" width="60" height="10" fill="#654321"/>
  
  <!-- Bed area -->
  <rect x="50" y="50" width="80" height="60" fill="#8B4513"/>
  <rect x="60" y="60" width="20" height="40" fill="#654321"/>
  <rect x="90" y="60" width="20" height="40" fill="#654321"/>
  <rect x="120" y="60" width="20" height="40" fill="#654321"/>
  
  <!-- Bed -->
  <rect x="200" y="80" width="100" height="40" fill="#8B4513"/>
  <rect x="200" y="70" width="100" height="10" fill="#654321"/>
  
  <!-- Bathroom -->
  <rect x="320" y="50" width="60" height="80" fill="#F0F0F0" stroke="#D3D3D3" stroke-width="2"/>
  <rect x="330" y="60" width="15" height="20" fill="#87CEEB" stroke="#696969" stroke-width="1"/>
  <rect x="350" y="60" width="15" height="20" fill="#87CEEB" stroke="#696969" stroke-width="1"/>
  
  <!-- Windows -->
  <rect x="20" y="30" width="30" height="40" fill="#87CEEB" stroke="#8B4513" stroke-width="2"/>
  <rect x="350" y="30" width="30" height="40" fill="#87CEEB" stroke="#8B4513" stroke-width="2"/>
  
  <!-- Window frames -->
  <line x1="35" y1="30" x2="35" y2="70" stroke="#8B4513" stroke-width="1"/>
  <line x2="20" y1="50" x2="50" y2="50" stroke="#8B4513" stroke-width="1"/>
  <line x1="365" y1="30" x2="365" y2="70" stroke="#8B4513" stroke-width="1"/>
  <line x1="350" y1="50" x2="380" y2="50" stroke="#8B4513" stroke-width="1"/>
  
  <!-- Door -->
  <rect x="180" y="120" width="20" height="40" fill="#654321"/>
  <circle cx="190" cy="140" r="1" fill="#FFD700"/>
  
  <!-- Storage -->
  <rect x="300" y="50" width="15" height="60" fill="#8B4513"/>
  <rect x="300" y="50" width="15" height="10" fill="#654321"/>
  
  <!-- Text -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial" font-size="12" fill="#2F4F4F">דירת סטודיו מעוצבת</text>
</svg>
