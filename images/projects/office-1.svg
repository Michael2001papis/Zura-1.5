  <rect x="280" y="60" width="20" height="25" fill="#87CEEB" stroke="#696969" stroke-width="1"/>
  
  <rect x="100" y="100" width="20" height="25" fill="#87CEEB" stroke="#696969" stroke-width="1"/>
  <rect x="130" y="100" width="20" height="25" fill="#87CEEB" stroke="#696969" stroke-width="1"/>
  <rect x="160" y="100" width="20" height="25" fill="#87CEEB" stroke="#696969" stroke-width="1"/>
  <rect x="190" y="100" width="20" height="25" fill="#87CEEB" stroke="#696969" stroke-width="1"/>
  <rect x="220" y="100" width="20" height="25" fill="#87CEEB" stroke="#696969" stroke-width="1"/>
  <rect x="250" y="100" width="20" height="25" fill="#87CEEB" stroke="#696969" stroke-width="1"/>
  <rect x="280" y="100" width="20" height="25" fill="#87CEEB" stroke="#696969" stroke-width="1"/>
  
  <rect x="100" y="140" width="20" height="25" fill="#87CEEB" stroke="#696969" stroke-width="1"/>
  <rect x="130" y="140" width="20" height="25" fill="#87CEEB" stroke="#696969" stroke-width="1"/>
  <rect x="160" y="140" width="20" height="25" fill="#87CEEB" stroke="#696969" stroke-width="1"/>
  <rect x="190" y="140" width="20" height="25" fill="#87CEEB" stroke="#696969" stroke-width="1"/>
  <rect x="220" y="140" width="20" height="25" fill="#87CEEB" stroke="#696969" stroke-width="1"/>
  <rect x="250" y="140" width="20" height="25" fill="#87CEEB" stroke="#696969" stroke-width="1"/>
  <rect x="280" y="140" width="20" height="25" fill="#87CEEB" stroke="#696969" stroke-width="1"/>
  
