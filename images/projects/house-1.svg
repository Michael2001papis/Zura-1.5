<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="houseGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E6E6FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D8BFD8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="400" height="200" fill="#87CEEB"/>
  
  <!-- Ground -->
  <rect x="0" y="200" width="400" height="100" fill="#90EE90"/>
  
  <!-- House -->
  <rect x="100" y="120" width="200" height="120" fill="url(#houseGrad)" stroke="#8B4513" stroke-width="2"/>
  
  <!-- Roof -->
  <polygon points="90,120 200,60 310,120" fill="#8B4513"/>
  
  <!-- Door -->
  <rect x="180" y="200" width="40" height="40" fill="#654321"/>
  <circle cx="210" cy="220" r="2" fill="#FFD700"/>
  
  <!-- Windows -->
  <rect x="130" y="150" width="30" height="30" fill="#87CEEB" stroke="#8B4513" stroke-width="2"/>
  <rect x="240" y="150" width="30" height="30" fill="#87CEEB" stroke="#8B4513" stroke-width="2"/>
  
  <!-- Window frames -->
  <line x1="145" y1="150" x2="145" y2="180" stroke="#8B4513" stroke-width="1"/>
  <line x1="130" y1="165" x2="160" y2="165" stroke="#8B4513" stroke-width="1"/>
  <line x1="255" y1="150" x2="255" y2="180" stroke="#8B4513" stroke-width="1"/>
  <line x1="240" y1="165" x2="270" y2="165" stroke="#8B4513" stroke-width="1"/>
  
  <!-- Chimney -->
  <rect x="250" y="80" width="20" height="40" fill="#8B4513"/>
  
  <!-- Trees -->
  <rect x="50" y="180" width="8" height="20" fill="#8B4513"/>
  <circle cx="54" cy="170" r="15" fill="#228B22"/>
  
  <rect x="350" y="180" width="8" height="20" fill="#8B4513"/>
  <circle cx="354" cy="170" r="15" fill="#228B22"/>
  
  <!-- Text -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial" font-size="12" fill="#2F4F4F">בית פרטי מודרני</text>
</svg>
