<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mallGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E0E0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="400" height="150" fill="#87CEEB"/>
  
  <!-- Ground -->
  <rect x="0" y="150" width="400" height="150" fill="#8FBC8F"/>
  
  <!-- Mall building -->
  <rect x="50" y="50" width="300" height="100" fill="url(#mallGrad)" stroke="#696969" stroke-width="2"/>
  
  <!-- Main entrance -->
  <rect x="170" y="100" width="60" height="50" fill="#654321" stroke="#8B4513" stroke-width="2"/>
  <rect x="190" y="110" width="20" height="30" fill="#8B4513"/>
  
  <!-- Store fronts -->
  <rect x="70" y="100" width="40" height="50" fill="#F0F0F0" stroke="#696969" stroke-width="1"/>
  <rect x="120" y="100" width="40" height="50" fill="#F0F0F0" stroke="#696969" stroke-width="1"/>
  <rect x="240" y="100" width="40" height="50" fill="#F0F0F0" stroke="#696969" stroke-width="1"/>
  <rect x="290" y="100" width="40" height="50" fill="#F0F0F0" stroke="#696969" stroke-width="1"/>
  
  <!-- Store signs -->
  <rect x="75" y="105" width="30" height="10" fill="#FF0000"/>
  <rect x="125" y="105" width="30" height="10" fill="#0000FF"/>
  <rect x="245" y="105" width="30" height="10" fill="#00FF00"/>
  <rect x="295" y="105" width="30" height="10" fill="#FFFF00"/>
  
  <!-- Windows -->
  <rect x="80" y="120" width="20" height="25" fill="#87CEEB" stroke="#696969" stroke-width="1"/>
  <rect x="130" y="120" width="20" height="25" fill="#87CEEB" stroke="#696969" stroke-width="1"/>
  <rect x="250" y="120" width="20" height="25" fill="#87CEEB" stroke="#696969" stroke-width="1"/>
  <rect x="300" y="120" width="20" height="25" fill="#87CEEB" stroke="#696969" stroke-width="1"/>
  
  <!-- Parking lot -->
  <rect x="30" y="160" width="340" height="80" fill="#696969" stroke="#2F4F4F" stroke-width="1"/>
  
  <!-- Parking spaces -->
  <line x1="60" y1="160" x2="60" y2="240" stroke="#2F4F4F" stroke-width="1"/>
  <line x1="100" y1="160" x2="100" y2="240" stroke="#2F4F4F" stroke-width="1"/>
  <line x1="140" y1="160" x2="140" y2="240" stroke="#2F4F4F" stroke-width="1"/>
  <line x1="180" y1="160" x2="180" y2="240" stroke="#2F4F4F" stroke-width="1"/>
  <line x1="220" y1="160" x2="220" y2="240" stroke="#2F4F4F" stroke-width="1"/>
  <line x1="260" y1="160" x2="260" y2="240" stroke="#2F4F4F" stroke-width="1"/>
  <line x1="300" y1="160" x2="300" y2="240" stroke="#2F4F4F" stroke-width="1"/>
  <line x1="340" y1="160" x2="340" y2="240" stroke="#2F4F4F" stroke-width="1"/>
  
  <!-- Cars -->
  <rect x="70" y="180" width="25" height="15" fill="#FF0000"/>
  <rect x="110" y="180" width="25" height="15" fill="#0000FF"/>
  <rect x="150" y="180" width="25" height="15" fill="#00FF00"/>
  <rect x="190" y="180" width="25" height="15" fill="#FFFF00"/>
  <rect x="230" y="180" width="25" height="15" fill="#FF00FF"/>
  <rect x="270" y="180" width="25" height="15" fill="#00FFFF"/>
  <rect x="310" y="180" width="25" height="15" fill="#FFA500"/>
  
  <!-- Mall sign -->
  <rect x="150" y="30" width="100" height="15" fill="#FF0000"/>
  <text x="200" y="42" text-anchor="middle" font-family="Arial" font-size="10" fill="white" font-weight="bold">מרכז קניות</text>
  
  <!-- Text -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial" font-size="12" fill="#2F4F4F">מרכז קניות</text>
</svg>
