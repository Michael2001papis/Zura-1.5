<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cottageGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#DEB887;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D2B48C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="400" height="200" fill="#87CEEB"/>
  
  <!-- Ground -->
  <rect x="0" y="200" width="400" height="100" fill="#90EE90"/>
  
  <!-- Cottage -->
  <rect x="120" y="130" width="160" height="100" fill="url(#cottageGrad)" stroke="#8B4513" stroke-width="2"/>
  
  <!-- Roof -->
  <polygon points="110,130 200,80 290,130" fill="#8B4513"/>
  
  <!-- Chimney -->
  <rect x="240" y="100" width="15" height="30" fill="#8B4513"/>
  
  <!-- Door -->
  <rect x="190" y="200" width="20" height="30" fill="#654321"/>
  <circle cx="200" cy="215" r="1" fill="#FFD700"/>
  
  <!-- Windows -->
  <rect x="140" y="150" width="25" height="25" fill="#87CEEB" stroke="#8B4513" stroke-width="2"/>
  <rect x="235" y="150" width="25" height="25" fill="#87CEEB" stroke="#8B4513" stroke-width="2"/>
  
  <!-- Window frames -->
  <line x1="152" y1="150" x2="152" y2="175" stroke="#8B4513" stroke-width="1"/>
  <line x1="140" y1="162" x2="165" y2="162" stroke="#8B4513" stroke-width="1"/>
  <line x1="247" y1="150" x2="247" y2="175" stroke="#8B4513" stroke-width="1"/>
  <line x1="235" y1="162" x2="260" y2="162" stroke="#8B4513" stroke-width="1"/>
  
  <!-- Garden -->
  <circle cx="80" cy="220" r="20" fill="#228B22"/>
  <circle cx="320" cy="220" r="20" fill="#228B22"/>
  <circle cx="100" cy="240" r="15" fill="#32CD32"/>
  <circle cx="300" cy="240" r="15" fill="#32CD32"/>
  
  <!-- Trees -->
  <rect x="50" y="180" width="6" height="20" fill="#8B4513"/>
  <circle cx="53" cy="170" r="12" fill="#228B22"/>
  
  <rect x="350" y="180" width="6" height="20" fill="#8B4513"/>
  <circle cx="353" cy="170" r="12" fill="#228B22"/>
  
  <!-- Fence -->
  <rect x="100" y="210" width="200" height="10" fill="#8B4513"/>
  <rect x="110" y="200" width="3" height="20" fill="#8B4513"/>
  <rect x="130" y="200" width="3" height="20" fill="#8B4513"/>
  <rect x="150" y="200" width="3" height="20" fill="#8B4513"/>
  <rect x="170" y="200" width="3" height="20" fill="#8B4513"/>
  <rect x="190" y="200" width="3" height="20" fill="#8B4513"/>
  <rect x="210" y="200" width="3" height="20" fill="#8B4513"/>
  <rect x="230" y="200" width="3" height="20" fill="#8B4513"/>
  <rect x="250" y="200" width="3" height="20" fill="#8B4513"/>
  <rect x="270" y="200" width="3" height="20" fill="#8B4513"/>
  <rect x="290" y="200" width="3" height="20" fill="#8B4513"/>
  
  <!-- Sun -->
  <circle cx="350" cy="50" r="20" fill="#FFD700"/>
  
  <!-- Text -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial" font-size="12" fill="#2F4F4F">בית קוטג' כפרי</text>
</svg>
