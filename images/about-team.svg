<svg width="500" height="350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="office" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5DC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0E68C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Office background -->
  <rect width="500" height="350" fill="url(#office)"/>
  
  <!-- Desk -->
  <rect x="50" y="250" width="400" height="20" fill="#8B4513"/>
  <rect x="50" y="250" width="400" height="5" fill="#654321"/>
  
  <!-- People silhouettes -->
  <!-- Person 1 -->
  <circle cx="150" cy="200" r="25" fill="#2F4F4F"/>
  <rect x="135" y="225" width="30" height="50" fill="#2F4F4F"/>
  <rect x="125" y="275" width="50" height="20" fill="#2F4F4F"/>
  
  <!-- Person 2 -->
  <circle cx="250" cy="200" r="25" fill="#2F4F4F"/>
  <rect x="235" y="225" width="30" height="50" fill="#2F4F4F"/>
  <rect x="225" y="275" width="50" height="20" fill="#2F4F4F"/>
  
  <!-- Person 3 -->
  <circle cx="350" cy="200" r="25" fill="#2F4F4F"/>
  <rect x="335" y="225" width="30" height="50" fill="#2F4F4F"/>
  <rect x="325" y="275" width="50" height="20" fill="#2F4F4F"/>
  
  <!-- Blueprints on desk -->
  <rect x="100" y="200" width="80" height="40" fill="white" stroke="#000" stroke-width="1"/>
  <line x1="110" y1="210" x2="170" y2="210" stroke="#000" stroke-width="1"/>
  <line x1="110" y1="220" x2="170" y2="220" stroke="#000" stroke-width="1"/>
  <line x1="110" y1="230" x2="170" y2="230" stroke="#000" stroke-width="1"/>
  
  <rect x="200" y="200" width="80" height="40" fill="white" stroke="#000" stroke-width="1"/>
  <line x1="210" y1="210" x2="270" y2="210" stroke="#000" stroke-width="1"/>
  <line x1="210" y1="220" x2="270" y2="220" stroke="#000" stroke-width="1"/>
  <line x1="210" y1="230" x2="270" y2="230" stroke="#000" stroke-width="1"/>
  
  <!-- Tools -->
  <rect x="320" y="200" width="4" height="30" fill="#C0C0C0"/>
  <rect x="315" y="200" width="14" height="4" fill="#C0C0C0"/>
  
  <!-- Text -->
  <text x="250" y="320" text-anchor="middle" font-family="Arial" font-size="14" fill="#2F4F4F" font-weight="bold">צוות מקצועי</text>
</svg>
