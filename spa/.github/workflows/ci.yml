name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: spa/package-lock.json
        
    - name: Install dependencies
      run: |
        cd spa
        npm ci
        
    - name: Type check
      run: |
        cd spa
        npm run type-check
        
    - name: Lint
      run: |
        cd spa
        npm run lint
        
    - name: Test
      run: |
        cd spa
        npm run test:run
        
    - name: Test Coverage
      run: |
        cd spa
        npm run test:coverage
        
    - name: Build
      run: |
        cd spa
        npm run build
